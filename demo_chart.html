<!DOCTYPE html>

<html>

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
   integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
   integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
   <link rel="stylesheet" type:"text/css" href="style.css">
   <title>Demo Google API</title>

</head>


<body>
  <i class="fas fa-car"></i>
   <div id="chart">
     <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Past Year
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Past hour</a>
        <a class="dropdown-item" href="#">Past 4 hours</a>
        <a class="dropdown-item" href="#">Past day</a>
        <a class="dropdown-item" href="#">Past Week</a>
        <a class="dropdown-item" href="#">Past Month</a>
        <a class="dropdown-item" href="#">Past 3 Months</a>
        <a class="dropdown-item" href="#">Past Year</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Custom Time Range</a>
      </div>
    </div>
      <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/1386_RC02/embed_loader.js"></script>
      <script type="text/javascript">
         trends.embed.renderExploreWidget(
            "TIMESERIES",
            {
               "comparisonItem":[{"keyword":"cambridge analytica","geo":"","time":"today 12-m"}],"category":0,"property":""
            },
            {
               "exploreQuery":"q=nvidia&date=today 12-m","guestPath":"https://trends.google.com:443/trends/embed/"
            }
         );
      </script>
   </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
